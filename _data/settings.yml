    A great team leader, hard worker, knowledgeable, honest, a true listener and open to learning. I build dreams. As a San Diego Real Estate Professional, I meet with outstanding people every day, whether you're a first time home buyer, an investor, a family looking to grow into a new home, or you are ready to sell your home. Allow me the opportunity to earn your trust and your friendship.

